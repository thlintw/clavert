# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: nice_nano_v2
    shield: clavert_left nice_view
  - board: nice_nano_v2
    shield: clavert_right nice_view
  - board: nice_nano_v2
    shield: clavert_colemak_dh_left
  - board: nice_nano_v2
    shield: clavert_colemak_dh_right
